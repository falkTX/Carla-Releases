language: cpp

os: linux

dist: focal

cache:
  directories:
    - ${HOME}/PawPawBuilds/builds
    - ${HOME}/PawPawBuilds/debs
    - ${HOME}/PawPawBuilds/downloads
    - ${HOME}/PawPawBuilds/targets/macos
    - ${HOME}/PawPawBuilds/targets/win32
    - ${HOME}/PawPawBuilds/targets/win64

env:
  global:
    - BOOTSTRAP_VERSION=2

jobs:
  # linux with win32 cross-compilation
  - name: "win32 cross-compiled"
    os: linux
    compiler: gcc
    env:
      - TARGET="win32"
    services:
      - xvfb

  # linux with win64 cross-compilation
  - name: "win64 cross-compiled"
    os: linux
    compiler: gcc
    env:
      - TARGET="win64"
    services:
      - xvfb

  # macOS native intel build
  - name: "macOS native intel"
    os: osx
    osx_image: xcode9.4
    env:
      - TARGET="macos"

  # macOS universal build
  - name: "macOS universal"
    os: osx
    osx_image: xcode12u
    env:
      - TARGET="macos-universal"

before_install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
  - bash ${TRAVIS_BUILD_DIR}/PawPaw/bootstrap-carla.sh ${TARGET}
  - bash ${TRAVIS_BUILD_DIR}/PawPaw/.cleanup.sh ${TARGET}
  - bash ${TRAVIS_BUILD_DIR}/build.sh ${TARGET}
